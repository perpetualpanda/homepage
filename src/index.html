<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A landing page for my self-hosted web services."
    />
    <title>PPanda's Grove</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./img/bamboo-logo.png"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const greetings = [
          "Hola", // Spanish
          "Bonjour", // French
          "Hallo", // German
          "Ciao", // Italian
          "Olá", // Portuguese
          "Привет", // Russian
          "こんにちは", // Japanese
          "你好", // Chinese
          "안녕하세요", // Korean
          "Hello",
        ];

        let index = 0;

        function changeGreeting() {
          const msgElement = document.getElementById("rand-msg");
          msgElement.classList.remove("opacity-100");
          msgElement.classList.add("opacity-0");

          setTimeout(() => {
            msgElement.textContent = greetings[index];
            msgElement.classList.remove("opacity-0");
            msgElement.classList.add("opacity-100");
            index = (index + 1) % greetings.length;
          }, 1000); // Wait for the fade-out transition to complete
        }

        // Change greeting every 3 seconds
        setInterval(changeGreeting, 3000);
      });
    </script>
  </head>

  <body
    class="bg-custom flex min-h-screen flex-col items-center justify-center bg-green-100 bg-cover bg-fixed bg-center px-4 md:px-6"
  >
    <div
      class="w-full max-w-lg space-y-6 rounded-xl bg-green-300 bg-opacity-50 p-8 backdrop-blur-2xl"
    >
      <div class="flex flex-col items-center">
        <img
          draggable="false"
          src="./img/bamboo-logo.png"
          width="96"
          height="96"
          alt="logo"
        />
        <h1
          id="rand-msg"
          class="mt-4 text-2xl font-bold text-green-950 transition-opacity duration-1000"

          Hello
        </h1>
        <p class="text-green-900">welcome to the bamboo grove</p>
      </div>
      <div class="grid gap-4">
        <div class="flex flex-row justify-between gap-4">
          <a

            draggable="false"

          >
            <span class="font-medium text-green-900">systems status</span>
            <svg
              class="h-5 w-5 text-green-800"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M5 12h14" />
              <path d="m12 5 7 7-7 7" />
            </svg>

          <a

              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M5 12h14" />
              <path d="m12 5 7 7-7 7" />
            </svg>
          </a>
        </div>
        <div class="flex flex-row justify-between gap-4">
          <a
            href="https://joemo.dev"
            draggable="false"

            <span class="font-medium text-green-900">personal website</span>

              fill="none"
