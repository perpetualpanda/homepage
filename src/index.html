<!DOCTYPE html>
<html lang="en" class="dark">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A landing page for my self-hosted web services.">
    <title>PPanda's Grove</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/bamboo-logo.png">
    <link href="./css/index.css" rel="stylesheet">
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const greetings = [
          "Hola",        // Spanish
          "Bonjour",     // French
          "Hallo",       // German
          "Ciao",        // Italian
          "Olá",         // Portuguese
          "Привет",      // Russian
          "こんにちは",  // Japanese
          "你好",        // Chinese
          "안녕하세요",  // Korean
          "Hello"
        ];

        let index = 0;

        function changeGreeting() {
          const msgElement = document.getElementById("rand-msg");
          msgElement.classList.remove('opacity-100');
          msgElement.classList.add('opacity-0');

          setTimeout(() => {
            msgElement.textContent = greetings[index];
            msgElement.classList.remove('opacity-0');
            msgElement.classList.add('opacity-100');
            index = (index + 1) % greetings.length;
          }, 1000); // Wait for the fade-out transition to complete
        }

        // Change greeting every 3 seconds
        setInterval(changeGreeting, 3000);
      });
    </script>
  </head>

  <body class="bg-custom bg-cover bg-center bg-fixed bg-green-100 flex flex-col items-center justify-center min-h-screen px-4 md:px-6">
