<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-custom {
      background-image: url('background.jpg');
    }
  </style>
</head>

<body class="bg-custom bg-cover bg-center bg-fixed bg-green-100 flex flex-col items-center justify-center min-h-screen px-4 md:px-6">
  <div class="max-w-lg w-full space-y-6 p-8 rounded-xl bg-green-300 bg-opacity-50 backdrop-blur-2xl">
    <div class="flex flex-col items-center">
      <img draggable="false" src="bamboo.png" width="96" height="96" alt="logo">
      <h1 class="text-2xl font-bold text-green-950 mt-4">perpetualpanda</h1>
      <p class="text-green-900">welcome to the bamboo grove</p>
    </div>
    <div class="grid gap-4">
      <div class="flex flex-row gap-4 justify-between">
        <a href="https://status.ppanda.org/status/main" draggable="false" class="w-full bg-green-300 hover:bg-green-400 rounded-lg shadow-md px-6 py-4 flex items-center justify-between transition-colors">
          <span class="text-green-900 font-medium">systems status</span>
          <svg class="h-5 w-5 text-green-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14" />
            <path d="m12 5 7 7-7 7" />
          </svg>
        </a>
        <a href="https://github.com/perpetualpanda" draggable="false" class="w-full bg-green-300 hover:bg-green-400 rounded-lg shadow-md px-6 py-4 flex items-center justify-between transition-colors">
          <span class="text-green-900 font-medium">ppanda github</span>
          <svg class="h-5 w-5 text-green-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14" />
            <path d="m12 5 7 7-7 7" />
          </svg>
        </a>
      </div>
      <div class="flex flex-row gap-4 justify-between">
        <a href="https://joemo.dev" draggable="false" class="w-full bg-green-300 hover:bg-green-400 rounded-lg shadow-md px-6 py-4 flex items-center justify-between transition-colors">
          <span class="text-green-900 font-medium">personal website</span>
          <svg class="h-5 w-5 text-green-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14" />
            <path d="m12 5 7 7-7 7" />
          </svg>
        </a>
        <a href="https://github.com/yuzhoumo" draggable="false" class="w-full bg-green-300 hover:bg-green-400 rounded-lg shadow-md px-6 py-4 flex items-center justify-between transition-colors">
          <span class="text-green-900 font-medium">personal github</span>
          <svg class="h-5 w-5 text-green-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14" />
            <path d="m12 5 7 7-7 7" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
